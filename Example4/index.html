<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='demo'>

    </div>
    <script>
        var myJson = {
            "name":"John", 
            "age": 30, 
            "cars": [
                "Mercedes","Ferrari"
            ]
        };

        for(var i in myJson.cars){
            document.getElementById('demo').innerHTML += `${i}: ${myJson.cars[i]}` + "</br>";
        }
    </script>
</body>
</html>
